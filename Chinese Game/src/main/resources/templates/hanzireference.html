<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Hanzi Wushuguan</title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>


<nav class="navbar navbar-light">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">汉字无数管</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">How to play?</a></li>
                <li class="rules"><a href="#">Reference to play</a></li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1 id="boxtitle" class="title">Hanzi Wushuguan</h1><br />

        <div class="hanzis">
            <th:block th:each="hanzi : ${hanzis}">
                <div class="chinchar" th:text="${hanzi.name}" th:attr="data-id=${hanzi.id}"></div>
            </th:block>
        </div>
    </div>


</div>

<div class="popup">
    <p class="popuptext" id="myPopup"></p>
</div>

<!-- include javascript in the footer -->
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
