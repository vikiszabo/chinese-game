<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Character</th>
      <th>Pinyin</th>
    </tr>
    <tr *ngFor="let character of characters">
      <td>
        {{character.name}}
      </td>
      <td>
        {{character.pinyin}}
      </td>
    </tr>
  </table>
</div>
