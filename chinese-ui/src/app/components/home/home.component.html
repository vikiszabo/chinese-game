<div class="container">
  <form [formGroup]="characterform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Character Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Pinyin</label>
      <input type="text" class="form-control" formControlName="pinyin" required/>
    </div>
    <div class="form-group">
      <label>Student</label>
      <input type="text" class="form-control" formControlName="student" required/>
    </div>
    <div class="form-group">
      <label>HSK level</label>
      <select class="form-control" formControlName="level" required>
        <option value="">Please select the HSK level</option>
        <option *ngFor="let l of levels"
                [value]="l">
          {{l}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
